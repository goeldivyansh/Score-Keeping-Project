<!DOCTYPE html>
<html>
<head>
	<title>Score Keeping App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="ScoreKeepingApp.css">
</head>

<body class = "container">

	<h1>Score Card <span id="span1" >0</span> :: <span id="span2">0</span></h1>

	<p>Playing to (Winning Score): <span id="times">5</span></p>

	<input type="number"  class="form-control" placeholder="Enter winning score (By Default: 5)">
	
	<div>
		<button id="p1">Player One</button>
		<button id="p2">Player Two</button>
		<button id="reset">Reset</button>
	</div>

	<div id = "resultMsg" class="size"></div>
	<div id = "resetMsg" class="size"></div>
		
		<div id="rules">
				Rules :
		</div>

		<ol>
			<li>Enter winning score (By Default: 5)</li>
			<li>Tap Player One to increment player 1 score.</li>
			<li>Tap Player Two to increment player 2 score.</li>
			<li>Tap Reset to reset score.</li>
			<!-- <li>4.</li> -->
		</ol>

	


	<script type="text/javascript" src="ScoreKeepingApp.js"></script>
</body>
</html>
